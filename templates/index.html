<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Informações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Visualizador de Informações</h1>
    <table id="data-table">
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for col in columns %}
                        <td>{{ row[col] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="group-by">
        <label for="group-select">Agrupar por:</label>
        <select id="group-select">
            <option value="">-- Selecionar Coluna --</option>
            {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <button id="group-button">Agrupar</button>
    </div>
    <div id="grouped-data">
        <!-- Grouped data will be displayed here -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
